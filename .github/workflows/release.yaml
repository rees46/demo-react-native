name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - master
  workflow_dispatch:

jobs:
  Release:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Bump version
        run: yarn workspace @rn-demo-app/app version patch

      - name: Build Android app
        run: yarn workspace @rn-demo-app/app run android --mode=release

      - name: Commit changes
        id: committer
        uses: EndBug/add-and-commit@v9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit: -S
          default_author: github_actions
          author_email: github-bot@rees46.com
          message: ${{ steps.commit_message.outputs.commitMessage }}
          add: '["*.lock", "*.json", "*.yml", "*.md"]'

      - name: Create tarball
        if: ${{ !cancelled() }}
        run: yarn workspace @rn-demo-app/app pack

      - name: Create Release
        if: ${{ !cancelled() && steps.committer.outputs.committed == 'true' }}
        working-directory: ./rn-demo-app/app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn exec 'bash -c \
          "VERSION=\$npm_package_version; \
          gh release create \"\$VERSION\" ./android/app/build/outputs/apk/release/app-release.apk ;"'
